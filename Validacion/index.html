        <input type = "date" name="date" placeholder="2024-07-22"
        min = "2024-01-01" max="2024-12-01" step="2">
        <br/><br/>

  			<input type="text" name="username" placeholder="ManzDev"
         	required ="[A-Za-z0-9]{5,40}"

         	<label for = "numControl">Numero de control:</label>
		<input type = "text" name="numControl" placeholder="Escribe tu numero de control" minlength="8" maxlength="9" required patter= "(C|M|D)?[0-9] [2] 39 [0-9]{4}" title="El número de control tiene este formato: dd39dddd y opcionalmente lleva una letra inicial: C=Cambio de carrera, M=Mestría, D=Doctorado">

</form>
